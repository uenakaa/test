<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CO-MAIL</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <head>
	<link rel="stylesheet" href="animate.css">
	</head>
    <style> 
 body{background-color: #EAC870; }	
header{margin: 150px; position: fixed;}

.loader {
  position: relative;
  text-indent: -9999em;
  display: block;
  border-top: 0.15em solid rgba(255, 255, 77, 1);
  border-right: 0.15em solid rgba(255, 255, 77, 1);
  border-bottom: 0.15em solid rgba(255, 255, 77, 1);
  border-left: 0.15em solid #D79236;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation: load0 0.8s infinite linear;
  animation: load0 0.8s infinite linear;
}

.loader,
.loader:after {
  border-radius: 50%;
  width: 164px;
  height: 164px;
}


@-webkit-keyframes load0 {
  0% {
    -webkit-transform: rotate(40deg);
    transform: rotate(40deg);
    opacity: 1;
  }

50%{
    -webkit-transform: rotate(180deg);
    transform: rotate(180deg);
    opacity: 0.3;
}

  100% {
    -webkit-transform: rotate(400deg);
    transform: rotate(400deg);
    opacity: 1;
  }
}
@keyframes load0 {
  0% {
    -webkit-transform: rotate(40deg);
    transform: rotate(40deg);
        opacity: 1;
  }

50%{
    -webkit-transform: rotate(180deg);
    transform: rotate(180deg);
    opacity: 0.3;
}
  100% {
    -webkit-transform: rotate(400deg);
    transform: rotate(400deg);
        opacity: 1;
  }
}



@-webkit-keyframes load2 {
  0% {
    opacity: 1;
  }

50%{
    opacity: 0.7;
}

  100% {
    opacity: 1;
  }
}
@keyframes load2 {
  0% {
    opacity: 1;
  }

50%{
    opacity: 0.7;
}

  100% {
    opacity: 1;
  }
}
#loader0 {
  position: relative;
  display: block;
  width: 164px;
  height: 164px;
}

#gohan{ padding: 40px; position: absolute; width: 50%; height: auto;  -webkit-animation: load2 0.8s infinite linear;
  animation: load2 0.8s infinite linear;}

</style>

</head>
<body>



<header>
<div class="loader0">
<img src="gohan.svg" id="gohan">
	<div class="loader"> </div>

</div>
</header>
ブランチ用！！


</body>
</html>
